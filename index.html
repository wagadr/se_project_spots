<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spots</title>
  <meta name="author" content="Adrianna Wagner" />
  <meta name="description" content="Tripe Ten Sprint 3 Project Spots. This website is a collection of photos under an online social profile" />
  <meta name="keywords" content="social, profile, photos">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./favicon.ico">
</head>
<body>
<div class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Spots logo" class="header__logo" />
  </header>
  <main class="content">
    <section class="profile page__section">
      <img
      src="./images/avatar.jpg"
      alt="Profile avatar"
      class="profile__avatar" />
      <div class="profile__column">
        <h1 class="profile__name">Bessie Coleman</h1>
        <p class="profile__description">Civil Aviator</p>
      <button type="button" class="profile__edit-button">
        <img src="./images/edit-pencil-icon.svg" alt="Edit button" />Edit Profile
      </button>
      </div>
      <button type="button" class="profile__post-button">
        <img src="./images/add-icon.svg" alt="New post button" />New Post
      </button>
    </section>
    <section class="cards page__section">
      <ul class="cards__list">
        <template id="card-template">
           <li class="card">
            <button type="button" class="card__delete-button"></button>
          <img class="card__image"
          src="#"
          alt="" />
          <div class="card__content">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">2025 &copy; Spots</p>
  </footer>
  <div class="modal" id="edit-profile-modal">
    <div class="modal__container">
      <button class="modal__close-button" type="button"></button>
      <h2 class="modal__title">Edit Profile</h2>
      <form class="modal__form">
        <label for="profile-name-input" class="modal__label">
          Name
          <input required id="profile-name-input" type="text" class="modal__input" placeholder="Type your name"/>
        </label>
        <label for="profile-description-input" class="modal__label">
          Description
          <input required id="profile-description-input" type="text" class="modal__input" placeholder="Describe yourself"/>
        </label>
        <button class="modal__submit-button" type="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="modal" id="new-post-modal">
    <div class="modal__container">
      <button class="modal__close-button" type="button"></button>
      <h2 class="modal__title">New Post</h2>
      <form class="modal__form">
        <label for="card-image-input" class="modal__label">
          Image link
          <input required id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture"/>
        </label>
        <label for="card-caption-input" class="modal__label">
          Caption
          <input required id="card-caption-input" type="text" class="modal__input" placeholder="Type your caption"/>
        </label>
        <button class="modal__submit-button" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>

<div class="modal" id="preview-modal">
    <div class="modal__image-container">
      <button class="modal__close-button modal__close-button_type_preview" type="button"></button>
      <img src="#" class="modal__image" alt=""/>
      <p class="modal__caption"></p>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
