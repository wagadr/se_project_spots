<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spots</title>
  <meta name="author" content="Adrianna Wagner" />
  <meta name="description" content="Tripe Ten Sprint 3 Project Spots. This website is a collection of photos under an online social profile" />
  <meta name="keywords" content="social, profile, photos">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./favicon.ico">
</head>
<body>
<div class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Spots logo" class="header__logo" />
  </header>
  <main class="content">
    <section class="profile page__section">
      <img
      src="./images/avatar.jpg"
      alt="Profile avatar"
      class="profile__avatar" />
      <div class="profile__column">
        <h1 class="profile__name">Bessie Coleman</h1>
        <p class="profile__description">Civil Aviator</p>
      <button type="button" class="profile__edit-button">
        <img src="./images/edit-pencil-icon.svg" alt="Edit button" />Edit Profile
      </button>
      </div>
      <button type="button" class="profile__post-button">
        <img src="./images/add-icon.svg" alt="New post button" />New Post
      </button>
    </section>
    <section class="cards page__section">
      <ul class="cards__list">
        <li class="card">
          <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" class="card__image" alt="Val Thorens" />
          <div class="card__content">
            <h2 class="card__title">Val Thorens</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </li>
         <li class="card">
          <img src="./images/2-photo-by-ceiline-from-pexels.jpg" class="card__image" alt="restauraunt terrace" />
          <div class="card__content">
            <h2 class="card__title">Restaurant terrace</h2>
            <button type="button" class="card__like-button">
            </button>
          </div>
        </li>
         <li class="card">
          <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" class="card__image" alt="cafe" />
          <div class="card__content">
            <h2 class="card__title">An outdoor cafe</h2>
            <button type="button" class="card__like-button">
            </button>
          </div>
        </li>
         <li class="card">
          <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" class="card__image" alt="Bridge" />
          <div class="card__content">
            <h2 class="card__title">A very long bridge, over the forest...</h2>
            <button type="button" class="card__like-button">
            </button>
          </div>
        </li>
         <li class="card">
          <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" class="card__image" alt="Tunnel" />
          <div class="card__content">
            <h2 class="card__title">Tunnel with morning light</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </li>
         <li class="card">
         <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" class="card__image" alt="Mountian house" />
          <div class="card__content">
            <h2 class="card__title">Mountain house</h2>
            <button type="button" class="card__like-button">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">2025 &copy; Spots</p>
  </footer>
  <div class="modal modal_is-opened">
    <div class="modal__container">
      <button class="modal__close-button" type="button"></button>
      <h2 class="modal__title">Edit Profile</h2>
      <form class="modal__form">
        <label for="profile-name-input" class="modal__label">
          Name
          <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name"/>
        </label>
        <label for="profile-description-input" class="modal__label">
          Description
          <input id="profile-description-input" type="text" class="modal__input" placeholder="Describe yourself"/>
        </label>
        <button class="modal__submit-button" type="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="modal modal_is-opened">
    <div class="modal__container">
      <button class="modal__close-button" type="button"></button>
      <h2 class="modal__title">New Post</h2>
      <form class="modal__form">
        <label for="card-image-input" class="modal__label">
          Image link
          <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture"/>
        </label>
        <label for="card-caption-input" class="modal__label">
          Caption
          <input id="card-caption-input" type="text" class="modal__input" placeholder="Type your caption"/>
        </label>
        <button class="modal__submit-button" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
